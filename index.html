<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Hameed Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  

<section class="card card-body">
<div class="card-container">
<img src="icon-star.svg" class="starTop" alt="">
<h3 class="heading">How did we do?</h3>
<p class="para"> Please let us know how we did with your support request. All feedback is appreciated 
to help us improve our offering!</p>

<ul class="numbers" id="numbers">
<span class="star" data-value="1">&#9733;</span>
<span class="star" data-value="2">&#9733;</span>
<span class="star" data-value="3">&#9733;</span>
<span class="star" data-value="4">&#9733;</span>
<span class="star" data-value="5">&#9733;</span>
  </ul>

<button class="submit" type="submit" aria-required="true">Submit</button>
</div>
</section>


<script src="script.js"></script>
</body>
</html>
